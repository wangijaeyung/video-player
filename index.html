<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* کل ارتفاع صفحه */
            width: 100vw; /* کل عرض صفحه */
            overflow: hidden; /* جلوگیری از اسکرول */
            background: #000; /* پس‌زمینه مشکی */
        }
        video {
            width: 100%; /* عرض کامل */
            height: 100%; /* ارتفاع کامل */
            object-fit: contain; /* حفظ نسبت تصویر */
        }
    </style>
</head>
<body>
    <video controls>
        <source src="" id="videoSource">
        Your browser does not support the video tag.
    </video>

    <script>
        // دریافت لینک از پارامتر video
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');
        if (videoUrl) {
            const videoSource = document.getElementById('videoSource');
            // تشخیص نوع فایل بر اساس پسوند
            if (videoUrl.endsWith('.mkv')) {
                videoSource.type = 'video/x-matroska';
            } else if (videoUrl.endsWith('.mp4')) {
                videoSource.type = 'video/mp4';
            } else {
                videoSource.type = ''; // برای فرمت‌های ناشناخته
            }
            videoSource.src = videoUrl;
            document.querySelector('video').load(); // بارگذاری مجدد ویدیو
        } else {
            alert('لطفاً لینک ویدیو را با پارامتر video وارد کنید!');
        }
    </script>
</body>
</html>
