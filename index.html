<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>پخش آنلاین ویدیو (تمام صفحه)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            width: 100vw;
            height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="my-video" class="video-js vjs-default-skin" controls>
            <source id="video-source" src="" type="video/mp4">
            مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
        </video>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let videoUrl = urlParams.get('video');

        if (videoUrl) {
            // استفاده از پروکسی برای حل مشکل CORS
            videoUrl = "https://corsproxy.io/?" + encodeURIComponent(videoUrl);
            document.getElementById('video-source').src = videoUrl;
            var player = videojs('my-video');
            player.src({ type: "video/mp4", src: videoUrl });
        }
    </script>

</body>
</html>
