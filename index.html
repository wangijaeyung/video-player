<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پخش ویدیو</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* یا cover برای پوشش کل صفحه */
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    

    <video id="player" controls>
        مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
    </video>

    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[]/g, "\\$&");
            let regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        function loadVideo() {
            let videoUrl = document.getElementById("videoUrl").value;
            if (videoUrl) {
                document.getElementById("player").src = videoUrl;
                window.history.pushState(null, "", "?video=" + encodeURIComponent(videoUrl));
            }
        }

        window.onload = function () {
            let videoSrc = getParameterByName("video");
            if (videoSrc) {
                document.getElementById("player").src = videoSrc;
                document.getElementById("videoUrl").value = videoSrc;
            }
        };
    </script>

</body>
</html>
